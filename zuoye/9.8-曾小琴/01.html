<!DOCTYPE html>
<html lang="en">
<head>

    <title>Title</title>
    <style type="text/css">
        .yangshi1 {color:pink;font-family: "微软雅黑";font-size: 40px;}
        .yangshi2 {color:greenyellow;font-family: "微软雅黑";font-size: 20px;}
        .myclass {color:rad}
    </style>
</head>

<body>
    <p class="yanshi1" id="aa" name="段落1">定义两个id属性值相同的标签1</p>

    <form action="注册信息填写单.html" method="get" id="loginForm">

        <input type="checkbox" name="足球" value="1" checked="checked" />足球

    <form action="注册信息填写单1.html" method="get">

    </form>
